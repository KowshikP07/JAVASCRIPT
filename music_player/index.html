<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/the-amazing-spider-man" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="title">
            <h1>You can’t be a friendly neighborhood Spider-Man <br>if there’s no neighborhood.</h1>
        </div>
    <div class="main">
        <div class="top">
            <div class="slide active"><img src="./image/sm.jpg" alt="spiderman"></div>
            <div class="slide"><img src="./image/im.jpg" alt="spiderman"></div>
            <div class="slide"><img src="./image/dp.jpg" alt="spiderman"></div>
        </div>
        <div class="bottom">
            <div class="prevbtn"><i class="bx bx-chevrons-left iconl"></i></div>
            <div class="mini_slides">
                <div class="minislide active"><img src="./image/smlogo.jpg" alt="spiderman"></div>
                <div class="minislide"><img src="./image/imlogo.jpg" alt="spiderman"></div>
                <div class="minislide"><img src="./image/dplogo.jpg" alt="spiderman"></div>
            </div>
            <div class="nextbtn"><i class="bx bx-chevrons-right iconr"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
