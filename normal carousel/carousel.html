<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding:0px;
            margin:0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width:100vw;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .carousel-cont{
            height: 400px;
            width: 700px;
            position: relative;
            overflow: hidden;
            background-color: green;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel{
            height: 100%;
            width:90%;
            overflow: hidden;
        }
        .car-track{
            height: 100%;
            width:300%;
            display: flex;
        }
        li{
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .car:nth-child(1){
            height: 100%;
            width: 100%;
            background-color: antiquewhite;
        }
        .car:nth-child(2){
            height: 100%;
            width: 100%;
            background-color: green;
        }
        .car:nth-child(3){
            height: 100%;
            width: 100%;
            background-color: yellow;
        }
        .prev{
            position: absolute;
            top:50%;
            background-color: black;
            height: 50px;
            width: 50px;
            left:0%;
            transform: translateY(-50%);
            z-index: 1;
        }
        .next{
            position: absolute;
            top:50%;
            background-color: black;
            height: 50px;
            width: 50px;
            right:0px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="carousel-cont">
        <div class="prev"></div>
        <div class="carousel">
            <ul class="car-track">
                <li class="car">1</li>
                <li class="car">2</li>
                <li class="car">3</li>
            </ul>
        </div>
        <div class="next"></div>
    </div>
    <script>
        let prev=document.getElementsByClassName("prev")[0];
        let next=document.getElementsByClassName("next")[0];
        let track=document.getElementsByClassName("car-track")[0];
        let slide=Array.from(track.children);
        let currentslide=0;
        function changeslide(){
            const slideWidth = document.querySelector('.carousel').getBoundingClientRect().width;
            track.style.transform=`translateX(-${currentslide*slideWidth}px)`;
            console.log("slide changed");
        }
        prev.addEventListener("click",()=>{
            currentslide=(currentslide-1+slide.length)%slide.length;
            changeslide();
        });
        next.addEventListener("click",()=>{
            currentslide=(currentslide+1)%slide.length;
            changeslide();
        });
        changeslide();
    </script>
</body>
</html>
